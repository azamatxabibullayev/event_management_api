{% extends "base.html" %}
{% block title %}All Events{% endblock %}
{% block content %}
  <h1>Events</h1>
  <ul>
    {% for event in events %}
      <li><strong>{{ event.title }}</strong> on {{ event.date }} at {{ event.location }}</li>
    {% else %}
      <li>No events found.</li>
    {% endfor %}
  </ul>
{% endblock %}
